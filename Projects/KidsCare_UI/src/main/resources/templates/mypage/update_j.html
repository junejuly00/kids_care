<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<form method="post">

		<input type="text"name="fullAddress" th:value="${sitterInfo.fullAddress}">
		<input type="text"name="name" th:value="${sitterInfo.name}" readonly="readonly">
		<input type="text"name="phone" th:value="${sitterInfo.phone}">
		<input type="text"name="insurance" th:value="${sitterInfo.insurance}">
		<input type="text"name="document" th:value="${sitterInfo.document}">
		<input type="text"name="other" th:value="${sitterInfo.other}">
		<input type="text"name="worktime" th:value="${sitterInfo.worktime}">
		<input type="number" name="scope" th:value="${sitterInfo.scope}" hidden="true">
		<input type="number" name="cctv" th:value="${sitterInfo.cctv}">
		<input type="text"name="nickname" th:value="${sitterInfo.nickname}">
		<input type="text"name="startday" th:value="${sitterInfo.startday}">
		<input type="text"name="salary" th:value="${sitterInfo.salary}">
		<input type="text"name="career" th:value="${sitterInfo.career}">
		<input type="text"name="content" th:value="${sitterInfo.content}">
		
		
		<input type="text"name="username" th:value="${sitterInfo.username}" readonly="readonly" hidden="true">
		<input type="password"name="password" th:value="${sitterInfo.password}" readonly="readonly" hidden="true">
		<input type="text"name="gender" th:value="${sitterInfo.gender}" readonly="readonly" hidden="true">
	    <input type="radio"name="open" th:value="${sitterInfo.open}" readonly="readonly">공개
	    <input type="radio"name="open" th:value="${sitterInfo.open}" readonly="readonly">비공개
	    
		

					
		
		<div class="update-btn">
			<button>변경</button>
		</div>
		
		
	</form>
</body>
</html>
