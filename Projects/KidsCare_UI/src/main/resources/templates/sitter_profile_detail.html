<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시터 프로필 상세페이지</title>
    <link href="/siter_profile_detail.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="wrap">

        <div class="title">
            <div id="title_txt" th:text="sitterInfo.제목"></div>
        </div>

        <section class="profil">
            <div class="profil_group">
                <h3>프로필</h3>
                <table>
                    
                    <colgroup>
                        <col style="width: 300px;">
                        <col style="width: 700px;">
                    </colgroup>

                    <tbody>
                        <tr>
                            <th>거주지</th>
                            <td th:text="${sitterInfo.주소}"></td>
                        </tr>

                        <tr>
                            <th>이름/나이/성별</th>
                            <td th:text="|${sitterInfo.name} / ${sitterInfo.age} / ${sitterInfo.gender}|"></td>
                        </tr>

                        <tr>
                            <th>연락처</th>
                            <td th:text="${sitterInfo.phone}"></td>
                        </tr>

                        <tr>
                            <th>기타 연락망</th>
                            <td th:text="${sitterInfo.기타연락}"></td>
                        </tr>

                        <tr>
                            <th>시터 안심보험</th>
                            <td th:text="${sitterInfo.보험}"></td>
                        </tr>

                        <tr>
                            <th>제출 가능한 서류</th>
                            <td th:text="${sitterInfo.서류}"></td>
                        </tr>

                        <tr>
                            <th>기타특징</th>
                            <td th:text="${sitterInfo.특징}"></td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </section>

        <section class="dream">
            <div class="dream_group">
                <h3>희망사항</h3>
                <table>
                    
                    <colgroup>
                        <col style="width: 300px;">
                        <col style="width: 700px;">
                    </colgroup>

                    <tbody>
                        <tr>
                            <th>요일/시간 (협의가능)</th>
                            <td th:text="${sitterInfo.시간}"></td>
                        </tr>

                        <tr>
                            <th>가사범위</th>
                            <td th:text="${sitterInfo.scope}"></td>
                        </tr>

                        <tr>
                            <th>CCTV</th>
                            <td th:text="${sitterInfo.홈캠}"></td>
                        </tr>

                        <tr>
                            <th>호칭</th>
                            <td th:text="${sitterInfo.호칭}"></td>
                        </tr>

                        <tr>
                            <th>근무 시작 희망일</th>
                            <td th:text="${sitterInfo.근무 시작일}"></td>
                        </tr>

                        <tr>
                            <th>희망 급여</th>
                            <td th:text="${sitterInfo.희망급여}"></td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </section>

        <section class="career">

            <div class="career_group">
                <h3>경력</h3>

                <table>
                    <thead>
                        <tr>
                            <th>근무기간</th>
                            <th>지역</th>
                            <th>급여</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td th:text="${sitterInfo.근무기간}"></td>
                            <td th:text="${sitterInfo.근무지역}"></td>
                            <td th:text="${sitterIfno.그때급여}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </section>

        <section class="certificate">

            <div class="certificate_group">
                <h3>자격증</h3>

                <table>
                    <thead>
                        <tr>
                            <th>자격증명</th>
                            <th>취득일자</th>
                            <th>발행처</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td th:text="${jobcert.certName}"></td>
                            <td th:text="${jobcert.certDate}"></td>
                            <td th:text="${jobcert.발행처}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </section>

        <section class="introduce">

            <h3>자기소개</h3>

            <div class="introduce_box">
                <div class="introduce_txt" th:text="${sitterInfo.content}"></div>
            </div>

        </section>

        <section class="review">
            <h3>베스트 리뷰</h3>

            <div class="review_box">
                <div class="review_txt">
                    아이들과 잘 놀아주시고 믿음이가요.
                </div>
            </div>
        </section>

        <div class="yes_no">
            <div class="yes">
                <a href="#">예약하기</a>
            </div>

            <div class="no">
                <a href="siter_profile.html">목록</a>
            </div>
        </div>

    </div>
</body>
</html>
