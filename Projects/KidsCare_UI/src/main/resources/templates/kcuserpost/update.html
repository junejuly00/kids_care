<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:href="@{/fragment/head.html}">
<meta charset="UTF-8">
<title>KIDS CARE</title>
<link rel="stylesheet" th:href="@{/static/css/post_add.css}" /> 

<link rel="icon" type="image/x-icon" th:href="@{/static/favicon.ico}">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>



</head>
<body>

	<nav th:replace="/nav.html"></nav>
	
	<div class="main_txt">
		<h2>커뮤니티 글 등록</h2>
	</div>
	
	<div class="wrap">


	<form action="/kcuserpost/update" method="post" enctype="multipart/form-data">
	
	<div class="post_add">
		
<!--  <input type="hidden" name="userPostId" th:value="${userPostId}"/> 
        <input type="hidden" name="username" th:value="${username}"/> 
        <input type="hidden" name="date" th:value="${date}"/> -->
		<input type="text"name="userPostId" th:value="${item.userPostId}" readonly="readonly">
		<input type="text"name="username" th:value="${item.username}" readonly="readonly">
		<input type="text"name="title" th:value="${item.title}">

	</div>
			
			
		<textarea name="contents" id="notice_txt" th:value="${item.contents}"></textarea>
			
		<div>
			<div th:each="userFile : ${item.userFiles}">

				<div th:data-code="${userFile.code}">
					<img th:src="@{'/upload/'+ ${userFile.uuid}+'_'+${userFile.filename}}">
					<button type="button" class="delete">삭제</button>
				</div>

			</div>
		</div>
		
		<div class="upload_sec">
			<button type="button" class="add">파일 추가하기</button>
			<div class="upload_btn">
				<input name="uploadFile" type="file">
			</div>
		</div>
		
		<div class="btn">
			<a href="javascript:window.history.back()">취소</a>	
			<button>변경</button>	
		</div>
		
			
		</form>
		
		
	</div>
	
	<footer th:replace="/footer.html"></footer>
	
	<script type="text/javascript" src="../../static/js/file_add.js"></script>
	<script type="text/javascript" src="../../static/js/delete_image_kcuserpost.js"></script>
	<script src="../../static/js/summernote-ko-KR.js"></script>
	
	<script>
    	$(() => {
        	$('#notice_txt').summernote({
        		height: 400,
        		lang: 'ko-KR',
        	});
    	});
  </script>
</body>
</html>
