<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<div>
		<div>
			<form method="post" enctype="multipart/form-data">
				<div>
					<label>userpostid : </label>
					<div>
						<input type="text"name="userPostId" th:value="${item.userPostId}" readonly="readonly">
					</div>
				</div>
				
				<div>
					<label>username : </label>
					<div>
						<input type="text"name="username" th:value="${item.username}" readonly="readonly">
					</div>
				</div>
				
				<div>
					<label>Title : </label>
					<div>
						<input type="text"name="title" th:value="${item.title}">
					</div>
				</div>
			
				<div>
					<label>Content : </label>
					<div>
						<input type="text"name="contents" th:value="${item.contents}">
					</div>
				</div>
				
				<div class="upload_sec">
					<button type="button" class="add">파일 추가하기</button>
					<div class="upload_btn">
						<input name="uploadFile" type="file">
					</div>
				</div>
				
				<div>
					<div th:each="userFile : ${item.userFiles}">
						<div th:data-code="${userFile.code}">
							<img th:src="@{'/upload/'+ ${userFile.uuid}+'_'+${userFile.filename}}" th:alt="${userFile.filename}">
				            <button type="button" class="delete">삭제</button>
				        </div>
				   </div>    
				</div>
			
				
				<div>
					<div><button>변경</button></div>
					<div><a href="../list">취소</a></div>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="../../static/js/delete_image.js"></script>
	<script type="text/javascript" src="../../static/js/file_add.js"></script>
</body>
</html>
