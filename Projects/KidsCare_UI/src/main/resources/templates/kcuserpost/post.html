<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>KIDSCARE</title>

 	<link th:href="@{/static/css/communitypost.css}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" th:href="@{/static/css/nav.css}"/>
</head>
<body>
	
	<nav th:replace="/nav.html"></nav>
	
	<div class="wrap">
		<div class="main_txt">
			<h2>커뮤니티</h2>
		</div>
		
		<div class="box">
		<div class="title">
			<h4 th:text="${item.title}"></h4>
		</div>
		
		<div class="info">
			<p>작성자:</p><p th:text="${item.username}"></p>
			<p>| 작성일:</p><p th:text="${item.postdate}"></p>
		</div>
		
		<hr>
		
		<div class="content">
			<div th:text="${item.contents}"></div>
		</div>

		<div th:each="userFile : ${item.userFiles}">
			<img th:src="@{'/upload/'+ ${userFile.uuid}+'_'+${userFile.filename}}" >
			<div th:text="${userFile.filename}"></div>
		</div>

		
		</div>
		
		<div id="btn">
        	<a th:href="@{'/kcuserpost/hide/' + ${item.userPostId}}" th:text="숨기기"><button class="write">삭제</button></a>
        	<a th:href="@{'/kcuserpost/update/' + ${item.userPostId}}" th:text="변경"><button class="write">삭제</button></a>

    	</div>
		
		<div>
			<a href="../list">목록</a>
		</div>
	</div>
</body>
</html>
