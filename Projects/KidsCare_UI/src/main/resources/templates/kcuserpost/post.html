<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>KIDSCARE</title>

 	<link th:href="@{/static/css/communitypost.css}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" th:href="@{/static/css/nav.css}"/>
</head>
<body>
	
	<nav th:replace="/nav.html"></nav>
	
	<div class="wrap">
		<div class="main_txt">
			<h2>커뮤니티</h2>
		</div>
		
		<div class="box">
		<div class="title">
			<h4 th:text="${postInfo.title}"></h4>
		</div>
		
		<div class="info">
			<p>작성자:</p><p th:text="${postInfo.username}"></p>
			<p>| 작성일:</p><p th:text="${postInfo.postdate}"></p>
		</div>
		
		<hr>
		
		<div class="content">
			<div th:text="${postInfo.contents}"></div>
		</div>
		
		</div>
		
		<div id="btn">
        	<a th:href="@{'/kcuserpost/hide/' + ${postInfo.userPostId}}" th:text="숨기기"><button class="write">삭제</button></a>
        	<a th:href="@{'/kcuserpost/update/' + ${postInfo.userPostId}}" th:text="변경"><button class="write">삭제</button></a>

    	</div>
		
		<div>
			<a href="../list">목록</a>
		</div>
	</div>
	
	<div>
		<form action="/comment/add" method="post">
		
		<label for="commentId">게시글번호:</label>
		<input type="text" id="게시글번호" name="commentId">
		
		
        <label for="username">Name:</label>        
        <input type="text" id="name" name="username" required><br><br> 
               
        <label for="comments">Comment:</label><br>
        <textarea id="comment" name="substance" rows="4" cols="50" maxlength="500" required></textarea><br><br>
        <input type="submit" name="substance" value="Submit">
        
    </form>
    
	</div>
	
	<table>
		<tbody>				               
	               <tr th:each="item : ${commentList}">
	                    <td th:text="${item.commentId}"></td>
	                    <td th:text="${item.username}"></td>
	                    <td th:text="${item.substance}"></td>
	                </tr>
	            </tbody>
		</tbody>
	</table>
</body>
</html>
