<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:href="@{/fragment/head.html}">
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" th:href="@{/static/css/nav.css}" />
<link rel="stylesheet" th:href="@{/static/css/post_add.css}" /> 

<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

<script src="/js/summernote-ko-KR.js"></script>

</head>
<body>

	<nav th:replace="/nav.html"></nav>
	
	<div class="main_txt">
		<h2>커뮤니티 글 등록</h2>
	</div>
	
	<div class="wrap">


	<form action="/kcuserpost/add" method="post" enctype="multipart/form-data">
	
	<div class="add_info">
		
		<!--  <input type="hidden" name="userPostId" th:value="${userPostId}"/> 

        <input type="hidden" name="username" th:value="${username}"/> 
        <input type="hidden" name="date" th:value="${date}"/> -->
	
		<input type="number" name="userPostId" placeholder="글 번호" />
		<input type="text" name="username" placeholder="ID" />
		<input type="text" name="title" placeholder="제목"/>
			
	</div>
			
			
		<textarea name="contents" rows="20" cols="150" id="notice_txt"></textarea>
			
		<div class="upload_sec">
			<div class="img_add">
				<p style="font-size: 16px">업로드 파일 추가 :</p> 
				<button type="button" class="file_add">추가</button>
			</div>
			
			<div class="upload_btn">
				<input class="upload-file" name="uploadFile" type="file">
			</div>
		</div>
			
		<div class="btn">
			<a href="list">취소</a>	
			<button>등록</button>	
		</div>
			
		</form>

	</div>
	
	<script type="text/javascript" src="../../static/js/file_add.js"></script>
	
	<script>
    	$(() => {
        	$('#notice_txt').summernote({
        		height: 400,
        		lang: 'ko-KR',
        	});
    	});
  </script>
  
  <footer th:replace="/footer.html"></footer>
</body>
</html>
