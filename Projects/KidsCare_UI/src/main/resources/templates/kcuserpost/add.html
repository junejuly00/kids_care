<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Summary Note</title>
    <!-- Summernote CSS -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
</head>
<body>
    <h2>Add Summary Note</h2>
    <form action="/kcuserpost/add" method="post">
        <!--  <input type="hidden" name="userPostId" th:value="${userPostId}"/> 
        <input type="hidden" name="username" th:value="${username}"/> 
        <input type="hidden" name="date" th:value="${date}"/> -->
        <p>userpostid<input type="text" name="userPostId"/></p>
        <p>username<input type="text" name="username"/></p>       
        <p>Title: <input type="text" name="title"/></p>
        <p>Content:</p>
        <!-- Summernote TextArea -->
        <textarea id="summernote" name="contents"></textarea>
        <p><input type="submit" value="Add Note"/></p>
    </form>
    
    <!-- Summernote JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#summernote').summernote();
        });
    </script>
</body>
</html>
