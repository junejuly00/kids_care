<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>KIDS CARE</title>
    <link th:href="@{/static/css/notice.css}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" th:href="@{/static/css/nav.css}"/>
    <link rel="icon" type="image/x-icon" th:href="@{/static/favicon.ico}">
<body>


	<nav th:replace="/nav.html"></nav>
	
	<section class="main_img">
		<div class="img-option"></div>
    	<img alt="" src="../static/image/서브3.jpg">
        <div class="main_content">
            <h2>
            	부모님의 든든한 파트너 <br>
            	KIDS CARE
            </h2>
        </div>
    </section>
	
	<div class="wrap">
	    <p class="notice">공지사항</p>
	    
	    <div th:if="${list.size() < 1}" id="notthing">등록된 글이 없습니다.</div>
		
		<div id="btn">
	        	<a href="/notice/add"><button class="write">글쓰기</button></a>
	    	</div>  
	    
		  <div class="container">
  			<div class="notice-box">

      	<div th:each="item : ${list}" class="notice-item">
        	<a th:href="@{'/notice/post/' + ${item.code}}" class="notice-link">
	          	<div class="notice-bg"></div>
	  
	          	<div th:text="${item.title}" class="notice-title"></div>
	  
	          	<div class="notice-date-box">
		            <span th:text="${item.postdate}" class="notice-date"></span>
	          	</div>
        	</a>
      	</div>

  			</div>
		</div>
		  
</div>
	
	    
	
	
	<footer th:replace="/footer.html"></footer>

</body>
</html>
