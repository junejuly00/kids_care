<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:href="@{/fragment/head.html}">
  	<meta charset="UTF-8">  
    <title>커뮤니티</title>
    <link th:href="@{/static/css/community.css}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" th:href="@{/static/css/nav.css}"/>
<body>

<nav th:replace="/nav.html"></nav>

<section class="main_img">
    <div class="main_content">
        <h2>믿음과 사랑으로</h2>
    </div>
</section>

<div class="wrap">
    <p class="community">시터 찾기</p>
    
    <div>
            <form>
	    		<div class="search">
	    			<select name="search">
	    				<option value="1" th:selected="${pager.search == 1}">연봉적은순</option>
        				<option value="2" th:selected="${pager.search == 2}">경력많은순</option>
	    			</select>
	    			
	    			<button>검색</button>
	    			
	    		</div>		
	    	</form>
	    </div>
	    
    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>사진</th>
                    <th class="title">이름</th>
                    <th>경력</th>
                    <th>연봉</th>
                    <th>관리</th>
                </tr>
                
               
            </thead>
            
            <tbody>
            	<tr th:if="${list.size() < 1}">
                  <td colspan="5">등록된 글이 없습니다.</td>
               </tr>
            
                <tr th:each="sitterInfo : ${list}">
                    <td class="profile">
							<div class="td1">
								<img th:if="${sitterInfo.photos.filename != null}" th:src="@{'/upload/' + ${sitterInfo.photos.filename} + '.png'}" alt="">
								<img th:if="${sitterInfo.photos.filename == null}" th:src="@{/static/image/애기쪽쪽이.png}" alt="" style="width:100px;">
								
							</div>
							
							
							
							<div class="td1-1">
								<img src="image/icon-star.png" alt="" style="width: 17px;">
							</div>
					</td>
                    <td><a th:href="@{'/babysitter/detail/' + ${sitterInfo.username}}" th:text="${sitterInfo.username}"></a></td>
                    <td th:text="${sitterInfo.career}"></td>
                    <td th:text="${sitterInfo.salary}"></td>
                    <td><a th:href="@{'/babysitter/update/' + ${sitterInfo.username}}">변경쓰</a></td>
                </tr>
            </tbody>
        </table>
    </div>


    <div id="btn">
        <a href="/babysitter/add"><button class="write">글쓰기</button></a>
    </div>


    <div class="pagination">
        <ul>
            <li class="prev"><a href="#">이전</a></li>
            <li class="page"><a href="#">1</a></li>
            <li class="page"><a href="#">2</a></li>
            <li class="page"><a href="#">3</a></li>
            <li class="next"><a href="#">다음</a></li>
        </ul>
    </div>
</div>

</body>
</html>
